<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/css/user_info/user_pwd.css">
</head>

<body>

  <div class="layui-card">
    <div class="layui-card-header">修改密码</div>
    <div class="layui-card-body">
      <!-- 表单 -->
      <form id="formPwd" class="layui-form" lay-filter="user-form">
        <!-- 隐藏域 -->
        <input type="hidden" name="id">
        <!-- 原密码 -->
        <div class="layui-form-item">
          <label class="layui-form-label">原密码</label>
          <div class="layui-input-block">
            <input type="text" name="oldPwd" required placeholder="请输入原密码" autocomplete="off" class="layui-input"
              lay-verify="required|pwd">
          </div>
        </div>
        <!-- 新密码 -->
        <div class="layui-form-item">
          <label class="layui-form-label">新密码</label>
          <div class="layui-input-block">
            <input type="text" name="newPwd" required placeholder="请输入新密码" autocomplete="off" class="layui-input"
              lay-verify="required|pwd|newPwd">
          </div>
        </div>
        <!-- 确认新密码 -->
        <div class="layui-form-item">
          <label class="layui-form-label">确认新密码</label>
          <div class="layui-input-block">
            <input type="text" name="rePwd" required placeholder="请输入确认新密码" autocomplete="off" class="layui-input"
              lay-verify="required|pwd|rePwd">
          </div>
        </div>
        <!-- 按钮 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="formDemo">提交修改</button>
            <button id="btnReset" type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/lib/jquery.js"></script>
  <script src="../assets/lib/axios.js"></script>
  <script src="../assets/js/common.js"></script>
  <script src="../assets/js/user_info/user_pwd.js"></script>
</body>

</html>
