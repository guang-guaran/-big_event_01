<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>layout 管理系统大布局 - Layui</title>
  <!-- 导入layui的css样式 -->
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <!-- 导入本页面的css样式 -->
  <link rel="stylesheet" href="./assets/css/index.css">
  <!-- 导入第三方 iconfont字体 -->
  <link rel="stylesheet" href="./assets/fonts/iconfont.css">
</head>

<body>

  <div class="layui-layout layui-layout-admin">
    <div class="layui-header">
      <div class="layui-logo layui-hide-xs">
        <img src="./assets/images/logo.png" alt="">
      </div>
      <!-- 头部区域（可配合layui 已有的水平导航） -->
      <ul class="layui-nav layui-layout-left">
        <!-- 移动端显示 -->
        <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
          <i class="layui-icon layui-icon-spread-left"></i>
        </li>

        <li class="layui-nav-item layui-hide-xs"><a href="">nav 1</a></li>
        <li class="layui-nav-item layui-hide-xs"><a href="">nav 2</a></li>
        <li class="layui-nav-item layui-hide-xs"><a href="">nav 3</a></li>
        <li class="layui-nav-item">
          <a href="javascript:;">nav groups</a>
          <dl class="layui-nav-child">
            <dd><a href="">menu 11</a></dd>
            <dd><a href="">menu 22</a></dd>
            <dd><a href="">menu 33</a></dd>
          </dl>
        </li>
      </ul>
      <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item layui-hide layui-show-md-inline-block">
          <a href="javascript:;">
            <img src="./assets/images/sample.jpg" class="layui-nav-img">
            <span class="avatar-text">上</span>
            个人中心
          </a>
          <dl class="layui-nav-child">
            <dd><a href="">基本资料</a></dd>
            <dd><a href="">更换头像</a></dd>
            <dd><a href="">重置密码</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
          <a href="javascript:;" class="logout">
            <span class="iconfont icon-tuichu"></span>退出
            <!-- <i class="layui-icon layui-icon-more-vertical"></i> -->
          </a>
        </li>
      </ul>
    </div>

    <div class="layui-side layui-bg-black">
      <div class="layui-side-scroll">
        <div class="user_info">
          <img src="./assets/images/sample.jpg" class="layui-nav-img">
          <span class="avatar-text">下</span>
          <span class="welcome">欢迎 xxx</span>
        </div>

        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <!-- lay-shrink="all" 展开子菜单时，是否收缩兄弟节点已展开的子菜单  默认值为空 不收缩  all 收缩 -->
        <ul lay-shrink="all" class="layui-nav layui-nav-tree" lay-filter="test">
          <li class="layui-nav-item layui-this"><a href="javascript:;" target="fm"><span
                class="iconfont icon-home"></span>首页</a>
          </li>
          <li class="layui-nav-item">
            <a class="" href="javascript:;"><span class="iconfont icon-16"></span>文章管理</a>
            <dl class="layui-nav-child">
              <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>文章类别</a></dd>
              <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>文章列表</a></dd>
              <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>发表文章</a></dd>
            </dl>
          </li>
          <!-- layui-nav-itemed 有这个属性默认导航栏展开-->
          <li class="layui-nav-item">
            <a href="javascript:;"><span class="iconfont icon-user"></span>个人中心</a>
            <dl class="layui-nav-child">
              <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>基本资料</a></dd>
              <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>更换头像</a></dd>
              <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>重置密码</a></dd>
            </dl>
          </li>
          <!-- <li class="layui-nav-item"><a href="">the links</a></li> -->
        </ul>
      </div>
    </div>

    <div class="layui-body">
      <!-- 内容主体区域 -->
      <iframe src="/home/dashboard.html" name="fm" frameborder="0"></iframe>
    </div>

    <div class="layui-footer">
      <!-- 底部固定区域 -->
      © www.itheima.com - 黑马程序员
    </div>
  </div>

  <!-- 引入jq.js -->
  <script src="./assets/lib/jquery.js"></script>
  <!-- 引入axios.js -->
  <script src="./assets/lib/axios.js"></script>
  <!-- 导入全局配置js -->
  <script src="./assets/js/common.js"></script>
  <!-- 引入layui.js -->
  <script src="./assets/lib/layui/layui.all.js"></script>
  <!-- 引入本页面的js文件 -->
  <script src="./assets/js/index.js"></script>
</body>

</html>
